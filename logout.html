<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-Out</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        } 

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        /* Modal buttons */
        .modal-content button {
            background-color: #555;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-content button:hover {
            background-color: #333;
        }

        /* Styling for the "No" button */
        #cancelLogoutBtn {
            background-color: #ccc;
            color: #333;
        }

        #cancelLogoutBtn:hover {
            background-color: #bbb;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 42px;
            color: #333;
            text-align:center;
            margin-top:35%;
        }

        .logout-button {
            background-color: #ff7200;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #ff8c3a;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Thank you for visiting this website</h1>
    <button class="logout-button" id="logoutBtn">Log-Out</button>
</div>

<!-- Modal for logout confirmation -->
<div id="logoutModal" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to log out?</p>
        <button id="confirmLogoutBtn">Yes</button>
        <button id="cancelLogoutBtn">No</button>
    </div>
</div>

<script type="module">
    /// Import necessary functions from Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
            apiKey: "AIzaSyC0G_j3Dw7Etr2Uknx0Ph3IaLO7CAT4cIA",
            authDomain: "cbis-b1a5d.firebaseapp.com",
            databaseURL: "https://cbis-b1a5d-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "cbis-b1a5d",
            storageBucket: "cbis-b1a5d.appspot.com",
            messagingSenderId: "792428340861",
            appId: "1:792428340861:web:592e62a02c8f282bfb3314",
            measurementId: "G-65J0TPZT22"
        };

    // Initialize Firebase app
    const app = initializeApp(firebaseConfig);

    // Function to handle logout
    function handleLogout() {
        const auth = getAuth();
        signOut(auth)
            .then(() => {
                // Sign-out successful.
                console.log("Sign-out successful.");
                // Redirect to the home page or any other desired page after sign-out
                window.location.href = "index.html"; // Replace with your desired page
            })
            .catch((error) => {
                // An error happened.
                console.error("Sign-out error:", error);
            });
    }

    // Show logout confirmation modal when clicking "Log-Out" link
    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', function (event) {
        event.preventDefault(); // Prevent default link behavior
        const logoutModal = document.getElementById('logoutModal');
        logoutModal.style.display = 'block';
    });

    // Handle logout confirmation
    const confirmLogoutBtn = document.getElementById('confirmLogoutBtn');
    confirmLogoutBtn.addEventListener('click', function () {
        handleLogout();
        const logoutModal = document.getElementById('logoutModal');
        logoutModal.style.display = 'none';
    });

    // Cancel logout
    const cancelLogoutBtn = document.getElementById('cancelLogoutBtn');
    cancelLogoutBtn.addEventListener('click', function () {
        const logoutModal = document.getElementById('logoutModal');
        logoutModal.style.display = 'none';
    });
    
    // Hide modal when clicking outside of it
    window.addEventListener('click', function(event) {
        const logoutModal = document.getElementById('logoutModal');
        if (event.target == logoutModal) {
            logoutModal.style.display = 'none';
        }
    });
</script>
</body>
</html>
